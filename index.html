<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font  -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
            rel="stylesheet">
        <!-- awesome font -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"/>

        <!-- javascript file -->
        <script src="script.js"></script>

        <link rel="stylesheet" href="style.css">
        <title>Card Component</title>
    </head>
    <body>

        <h1 class="homepage">
            Loading
        </h1>
        <a id ="showModal" class="hide">
            Show
        </a>
        <div class="cardContainer hide">
            <div class="cardItem card">
                <!-- header information -->
                <div class="headerContainer">
                    <div id="closeButton" class="headerItem close">
                        <!-- close button -->
                        x
                    </div>
                    <div class="tick">
                        <i class="fas fa-check-circle"></i>
                    </div>

                    <div class="break"></div>

                    <div class="headerItem headerPicture">
                        <img src="" id="iprofile" alt="profile picture"/>
                    </div>

                    <div class="break"></div>

                    <div class="headerItem headerName">
                        <!-- name-->
                        <b id="theName"></b>
                    </div>

                    <div class="break"></div>

                    <div class="headerItem headerStatus">
                        <!-- student -->
                        <b id="studentStatus"></b>
                    </div>

                    <div class="break"></div>

                    <div class="headerItem headerId">
                        id number
                        <p id="id"></p>
                        <!-- id number -->
                    </div>
                    <div class="break"></div>
                    <!-- status infomation and coursesComplete -->
                    <div class="statusContainer">
                        <div class="statusItem one">
                            <div class="enrollment">
                                <h5 class="enrollmentTitle" id="enStatus"></h5>
                                <div class="break"></div>
                                <p class="enrollmentText">Enrollment Status</p>
                            </div>
                        </div>
                        <div class="statusItem">
                            <div class="enrollment">
                                <h5 class="enrollmentTitle" id="completedCourses">
                                    000</h5>
                                <div class="break"></div>
                                <p class="enrollmentText">Completed Course</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- contact deatils and about me -->
            <div class="detailsContainer">
                <div class="detailsItem">
                    <!-- Contact details -->

                    <ul class="detailsTitle">
                        Contact details
                        <li>Email:
                            <b id="email"></b>
                        </li>
                        <li>
                            Tel:
                            <b id="tel"></b>
                        </li>
                    </ul>
                </div>
                <div class="break"></div>
                <div class="detailsItem">
                    <!-- about me -->
                    <ul class="detailsTitle" id="aboutMe"></ul>
                </div>
            </div>
            <div class="currentCourseContainer">
                <!-- <div class="currentCourseItem"> -->
                <div class="currentCourseIcon currentCourseItem">
                    <i class="fas fa-university"></i>
                </div>
                <div class="currentCourseText currentCourseItem">
                    <ul class="currentCourseList">Current Course
                        <li id="currentCourse"></li>
                    </ul>
                </div>
                <div class="currentCourseChevron currentCourseItem">
                    <i class="fas fa-chevron-right"></i>
                </div>

                <!-- photos -->
            </div>
            <div class="photoContainer">
                <div class="photoItem">
                    <!-- heading -->
                    <div class="photoItemContainer">
                        <h5>My Photos</h5>
                    </div>

                    <div class="photoItemItem">
                        <i id="galleryButton" class="fas fa-chevron-down"></i>
                    </div>

                </div>
                <div class="photoItem photoGrid">
                    <!-- gallery -->
                    <div class="mainPic">
                        <picture>
                            <img id="imainPic" src="" alt="Main picture" srcset="">
                        </picture>
                    </div>
                    <div class="bannerPic">
                        <picture><img id="ibannerPic" src="" alt="Banner Picture" srcset=""></picture>
                    </div>
                    <div class="smallPicOne">
                        <picture><img id="ismallPicOne" src="" alt="smaller picture one" srcset=""></picture>
                    </div>
                    <div class="smallPicTwo">
                        <picture><img id="ismallPicTwo" src="" alt="Small picture two" srcset=""></picture>
                    </div>

                    <div class="overlay">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
